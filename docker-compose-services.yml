version: "3.5"
 
services:
  bus-service-test:
    image: rabbitmq:3.8.13-management
    container_name: bus-event
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=Mellizo55
      - RABBITMQ_DEFAULT_PASS=Mellizo55
    ports:
    - 5672:5672
    - 15672:15672
    networks:
    - aforo255-test
  consul-service-test:
    image: consul:1.9.10
    container_name: component-discovery
    restart: always
    ports:
    - 8500:8500
    networks:
    - aforo255-test
  balancer-service-test:
    image: fabiolb/fabio:1.5.15-go1.15.5
    container_name: component-balancer
    restart: always
    environment:
    - FABIO_REGISTRY_CONSUL_ADDR=component-discovery:8500
    ports:
    - 9998:9998
    - 9999:9999
    networks:
    - aforo255-test
    depends_on:
    - consul-service-test
 
networks:
  aforo255-test:
    name: micro